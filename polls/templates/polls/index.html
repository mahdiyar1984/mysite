{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <title>Polls List</title>
</head>
<body>
<h1>Polls</h1>
<ul>
    {% for question in question_list %}
        <li><a href="{% url 'polls:detail' pk=question.id %}">{{ question.question_text }}</a></li>
    {% empty %}
        <li>No questions found.</li>
    {% endfor %}
</ul>
</body>
</html>
